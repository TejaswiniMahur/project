<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<div style="color:white; text-align:center">
<img src="images/weather-logo.png" style=" height: auto;width: auto;filter: drop-shadow(10px 10px 10px black);">
    <h1>Welcome to the Weather Web App</h1>
    <h3>Enter the City and Coordinates</h3>
     <form action="Myservlet" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" name="City"/>
            <input type="text" placeholder="Enter Longitude" id="longitudeInput" name="Longitude"/>
        <input type="text" placeholder="Enter Latitude" id="latitudeInput" name="Latitude"/>
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>    
 </div>
 
</body>
</html>
